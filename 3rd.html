<td align="center"><h3>三重：五燈獎豬腳飯滷肉飯</h3></td>
<td align="center">還記得幾年前的韓綜曾到台北拍攝美食特輯<br>
其中韓國知名廚師白鍾元最推薦的台北滷肉飯便是位在三重的五燈獎豬腳飯<br>
這家店必點的當然是出名的豬腳滷肉飯，白飯淋上油亮的滷肉醬汁<br>
再搭配其他的配菜一起吃，堪稱人間美味！</td>
